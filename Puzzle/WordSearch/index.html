<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Word Search</title>
	
	<link rel='stylesheet' type='text/css' href='main.css' />
	<link rel='stylesheet' type='text/css' href='../css/smoothness/jquery-ui-1.8.5.custom.css' />
	
	<script src="../js/jquery-1.4.2.min.js" language="javascript"></script>
	<script src="../js/jquery-ui-1.8.5.custom.min.js" language="javascript"></script>
	<script src="word_gen.js" language="javascript"></script>
	<script src="main.js" language="javascript"></script>
</head>

<body>
	<h2>Word Search</h2>
	
	<table cellspacing=0 cellpadding=0 border=0 align=center>
		<tr>
			<td width=720>
				<table id="WordTable" cellspacing=0 cellpadding=0 border=1 align=center></table>
			</td>
			<td width=80 style="text-align:left; vertical-align: top;">
				<ul id="WordList"></ul>
			</td>
		</tr>
		<tr>
			<td colspan=2 style="padding:10px;">
				<input type=text id="InputWords"></input>
				<button id="NewQuiz" class="button">New Quiz</button>
			</td>
		</tr>
	</table>
		
	<div id="Award" title="Good job!">
		<img id="Praise" src="../images/praise6.jpg"></img>
	</div>
</body>
</html>
