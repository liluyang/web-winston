<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Maze</title>
	
	<link rel='stylesheet' type='text/css' href='main.css' />
	
	<script src="../js/jquery-1.3.2.min.js" language="javascript"></script>
	<script src="main.js" language="javascript"></script>
	<script src="WFS.js" language="javascript"></script>
	<script src="DFS.js" language="javascript"></script>

<body>
	<h2>Maze</h2>
	<div id="Panel">

	</div>
	<div id="Control">
		<label>Size</label>
		<select id="Level">
			<option value="8">8</option>
			<option value="10">10</option>
			<option value="16">16</option>
			<option value="20">20</option>
			<option value="25">25</option>
			<option value="40">40</option>
			<option value="50">50</option>
			<option value="60">60</option>
			<option value="70">70</option>
			<option value="80">80</option>
		</select>
		<button id="NewGame" class="button">New Game</button>
	</div>
